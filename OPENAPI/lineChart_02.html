<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Google Line Chart Example</title>
        <script type="text/javascript" src="./js/ajit.js"></script>        

    </head>
    <body>
        <div id="chartContainer"></div>
        <script type="text/javascript">
            var API_URL = "http://chart.apis.google.com/chart?";
            var lineChart = $new("img");
            var vars = new URLVariables();
            vars.parameters = {
                "cht" : "lc",
                "chs" : "500x300",
                "chd" : "t:20,30,50,55,50,45,60,60,50,55,50,70|10,20,25,30,35,40,50,50,75,80,75,90" ,
                "chco" : "424242,FF0000",
                "chls" : "4,3,0|2,5,3",
                "chxt" : "x,y,r",
                "chf" : "c,lg,45,99CC00,1,FFFFFF,0",
                "chxp": "1,20,50,70,90",
                "chxl" : "0:|1월|2월|3월|1:|1000억|2000억|3000억|6000억",
                "chdl" : "영업 달성률|순이익",
                "chdlp" : "t",
                "chtt" : "1/4분기 순이익 대비 영업 달성률",
                "chg" : "5,5,3,1",
                "chm" : "o,FFFFFF,0,-1.0,7|a,990066,0,7,10,1|a,990066,0,8,10,1",
                "chma" : "50,30,30,30"
            }
            lineChart.setAttribute("src",API_URL + vars.toString());
            $E("chartContainer").addChild(lineChart);
        </script>
    </body>
</html>
